# ===========================================
# NAMESPACE - Isolated environment for the app
# ===========================================
apiVersion: v1
kind: Namespace
metadata:
  name: crud-app
  labels:
    app: crud-demo
    environment: dev

---
# ===========================================
# CONFIGMAP - External configuration
# ===========================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: crud-config
  namespace: crud-app
  labels:
    app: crud-demo
data:
  SPRING_PROFILES_ACTIVE: "dev"
  SERVER_PORT: "8080"
  LOG_LEVEL: "INFO"
  # Application-specific config
  app.message: "Hello from ConfigMap!"

---
# ===========================================
# SECRET - Create manually, not stored in Git!
# ===========================================
# Run this command once to create the secret:
#
# kubectl create secret generic crud-secrets \
#   --from-literal=DB_USERNAME=admin \
#   --from-literal=DB_PASSWORD=supersecret123 \
#   -n crud-app
#
# Or use Sealed Secrets / External Secrets Operator
# for production environments.
# ===========================================

---
# ===========================================
# DEPLOYMENT - The main application
# ===========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crud-demo
  namespace: crud-app
  labels:
    app: crud-demo
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crud-demo
  template:
    metadata:
      labels:
        app: crud-demo
        version: v1
    spec:
      containers:
      - name: crud-demo
        image: crud-demo:latest
        imagePullPolicy: Never  # Use local image from Docker
        ports:
        - containerPort: 8080
          name: http
        # Environment from ConfigMap
        envFrom:
        - configMapRef:
            name: crud-config
        # Individual env vars from Secret
        env:
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: crud-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crud-secrets
              key: DB_PASSWORD
        # Resource limits (important for production!)
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Liveness probe - restarts container if unhealthy
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        # Readiness probe - removes from service if not ready
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
# ===========================================
# SERVICE - Exposes the deployment internally
# ===========================================
apiVersion: v1
kind: Service
metadata:
  name: crud-service
  namespace: crud-app
  labels:
    app: crud-demo
spec:
  type: ClusterIP
  selector:
    app: crud-demo
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP

---
# ===========================================
# INGRESS - External access
# ===========================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crud-ingress
  namespace: crud-app
  labels:
    app: crud-demo
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
  - host: crud.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crud-service
            port:
              number: 80

---
# ===========================================
# HORIZONTAL POD AUTOSCALER - Auto-scaling
# ===========================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: crud-hpa
  namespace: crud-app
  labels:
    app: crud-demo
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: crud-demo
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

---
# ===========================================
# NETWORK POLICY - Security (restrict traffic)
# ===========================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: crud-network-policy
  namespace: crud-app
spec:
  podSelector:
    matchLabels:
      app: crud-demo
  policyTypes:
  - Ingress
  ingress:
  - from: []  # Allow all ingress for now
    ports:
    - protocol: TCP
      port: 8080
